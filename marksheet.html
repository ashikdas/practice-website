<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Sheet</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="9" width="90%">
        <tr>
            <th style="width:10%">Sl. No</th>
            <th style="width:35%">Name of Subjects</th>
            <th style="width:15%">Letter Grade</th>
            <th style="width:15%">Grade Point</th>
            <th style="width:15%">GPA</th>
            <th style="width:10%">GPA</th>
        </tr>
        <tr>
            <td>1.</td>
            <td>Bangla</td>
            <td>A-</td>
            <td>3.5</td>
            <td rowspan="6">2.50</td>
            <td rowspan="8">2.80</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>English</td>
            <td>C</td>
            <td>2.0</td>
        </tr>
        <tr>
            <td>3.</td>
            <td>Mathematics</td>
            <td>A+</td>
            <td>5.0</td>
        </tr>
        <tr>
            <td>4.</td>
            <td>Religion</td>
            <td>A</td>
            <td>4.0</td>
        </tr>
        <tr>
            <td>5.</td>
            <td>General Science</td>
            <td>A-</td>
            <td>3.5</td>
        </tr>
        <tr border="0">
            <td colspan="5">Additional Subject</td>
        </tr>
        <tr>
            <td rowspan="2">6.</td>
            <td rowspan="2">Agriculture Stadis</td>
            <td rowspan="2">A+</td>
	    <td rowspan="2">5</td>
            <td>GPA Above 2</td>
        </tr>
	<tr>
            <td>3.0</td>
        </tr>

    </table>
</body>
</html>
